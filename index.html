---
layout: default
---

<div class="home"> 

  <div  class="container mt4 mb4">
    <div class="mx-auto px3 sm-px4">
        <h2>{{ site.title }}</h2>
        
        <p><a href="{{ "/search" | prepend: site.baseurl}}">Click here to search titles or ingredients</a></p>
        <p><a href="{{ "/tags" | prepend: site.baseurl}}">Click here for tags</a></p>
        
    {% assign sorted = site.posts | sort:"title" %}
    {% for post in sorted %}

      <div>
          <a href="{{ post.url | prepend: site.baseurl }}">

            <h3>{{ post.title }}</h3>
          </a>
      </div>
    {% endfor %}
  </div>
  </div>
  
  
  
  <div class="container mt4 mb4">
    <div class="mx-auto px3 sm-px4">
  <p>References</p>
  
  <p><a href="http://schema.org/Recipe" target="_blank">schema.org</a></p>
  <p><a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">Markdown Cheatsheet</a></p>
  <p><a href="https://jekyllrb.com/" target="_blank">Jekyll</a></p>
  <p><a href="https://shopify.github.io/liquid/" target="_blank">Liquid</a></p>

  </div>
  </div>

</div>
